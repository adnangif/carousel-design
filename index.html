<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="my-styles.css">
    <script src="my-script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Assala-mu-alaikum Sir</h1>
    </header>

    <main class="container">
        <h4 class="subtitle">Please Refresh the Page to so that the mobile responsive changes take effect</h4>
        <br>
        <table>
            <tr>
                <td> Value of N</td>
                <td><input type='number' id="value-of-n" value="7" /></td>
            </tr>
            <tr>
                <td> Value of X</td>
                <td><input type='number' id="value-of-x" value="3" /></td>
                <td><button id="update-btn">Update</button></td>
            </tr>
        </table>
        <br>

        <div id="start" class="slider">
            <button class="nav-btn btn-left"><img src="icons/left-arrow.svg" /></button>
            <button class="nav-btn btn-right"><img src="icons/right-arrow.svg"/></button>
            <div class="fading">
                <div id="root" class="slide-track">
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>

</html>
